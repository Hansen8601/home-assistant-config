###################
#                 #
# Binary Sensor   #
#                 #
###################

binary_sensor:
  - platform: template
    sensors:
      indoor_lights_auto_on:
        friendly_name: 'Indoor Lights Auto On'
        value_template: >-
          {%- if is_state("input_select.automation_mode","Home") -%}
             {%- if as_timestamp(now()) - as_timestamp(states.binary_sensor.indoor_lights_auto_on.last_changed) > 900 or
                    as_timestamp(now()) - as_timestamp(states.input_select.automation_mode.last_changed) < 900 or
                    as_timestamp(now()) - as_timestamp(states.input_number.lux_setpoint.last_changed) < 10 -%}
                 {%- if (states.sun.sun.attributes.elevation | int < 10 ) -%}
                   True
                 {%- elif (states.sensor.dark_sky_cloud_coverage_stats_mean.state | int > 85) -%}
                   True
                 {%- elif (states.sensor.avg_lux_stats_mean.attributes["max_value"] | int < states.input_number.lux_setpoint.state | int  
                        and states.sensor.avg_lux_stats_mean.attributes["max_value"] != 'unknown'
                        and (states.sensor.kitchen_multisensor_lux < 12 or as_timestamp(now()) - as_timestamp(states.sensor.kitchen_multisensor_lux.last_changed) > 3600))-%}
                   True
                 {%- else -%} 
                   False
                 {%- endif -%}
             {%- else -%}    
               {%- if is_state("binary_sensor.indoor_lights_auto_on","off") -%}False{%- else -%}True{%- endif -%}
             {%- endif -%}  
          {%- else -%}    
            False
          {%- endif -%}  


  - platform: template
    sensors:
      fireplace_off_sensor:
        friendly_name: "Fireplace Off Sensor"
        value_template: >-
          {%- if is_state("switch.fireplace","on") and
               (states.sensor.living_room_temperature.state|float >=  states.input_number.fireplace_high_setpoint.state | float or
               states.sensor.main_floor_temperature.state|float  >=  states.input_number.fireplace_high_setpoint.state | float) -%}
            True
          {%- else -%}
            False 
          {%- endif -%}

  - platform: bayesian
    name: 'presence_phil'
    prior: 0.5
    probability_threshold: 0.90
    observations:
      - entity_id: 'device_tracker.phil'
        prob_given_true: 0.50
        #prob_given_false: 0.90
        platform: 'state'
        to_state: 'present'
      - entity_id: 'device_tracker.phils_7'
        prob_given_true: 0.90
        #prob_given_false: 0.90
        platform: 'state'
        to_state: 'home'
      - entity_id: 'input_boolean.phil_homekit_present'
        prob_given_true: 0.90
        #prob_given_false: 0.90
        platform: 'state'
        to_state: 'on'

  - platform: bayesian
    name: 'presence_nikki'
    prior: 0.5
    probability_threshold: 0.90
    observations:
      - entity_id: 'device_tracker.nikki'
        prob_given_true: 0.70
        #prob_given_false: 0.70
        platform: 'state'
        to_state: 'present'
      - entity_id: 'device_tracker.nikkis_iphone'
        prob_given_true: 0.90
        #prob_given_false: 0.90
        platform: 'state'
        to_state: 'home'
      - entity_id: 'input_boolean.nikki_homekit_present'
        prob_given_true: 0.90
        #prob_given_false: 0.90
        platform: 'state'
        to_state: 'on'


