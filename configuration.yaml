###################
#                 #
# Input Boolean   #
#                 #
###################

input_boolean:
# Used for homekit integration
  set_mode_sleeping:
    name: set_mode_sleeping
    initial: off
  set_mode_home:
    name: set_mode_home
  set_mode_away:
    name: set_mode_away
# Automation Control switches
  lux_light_control:
    name: lux_light_control
    initial: on
# Fireplace Control switch
  fireplace_automation:
    name: fireplace_automation
    initial: off


###################
#                 #
# Input Select    #
#                 #
###################

input_select:
  automation_mode:
    name: 'Automation Mode'
    options:
     - Home
     - Away
     - Sleeping
     - No Automation
    initial: Home
    icon: mdi:panda
  # List must match harmony.config names for automation scripts
  living_room_remote:
    name: 'Living Room Remote'
    options:
     - 'Watch TV'
     - 'Apple TV'
     - 'Music - cable'
     - 'PowerOff'
     - 'Music - cable - deck'
     - 'Apple TV - Deck'
     - 'Watch Netflix'
     - 'Watch Blu-Ray'
     - 'Watch TV / No Stereo'
    initial: 'PowerOff'
    icon: mdi:monitor

      
###################
#                 #
# Input Number    #
#                 #
###################

input_number:
  denon_volume:
    name: Denon Volume
    initial: 30
    min: 0
    max: 50 
    step: .5
  denon_deck_volume:
    name: Denon Deck Volume
    initial: 40
    min: 0
    max: 70 
    step: .5
  lux_low_setpoint:
    name: lux low setpoint
    initial: 40
    min: 0
    max: 200
    step: 5
  lux_high_setpoint:
    name: lux high setpoint
    initial: 50
    min: 0
    max: 200
    step: 5
  cloud_cover_setpoint:
    name: cloud cover setpoint
    initial: 75
    min: 0
    max: 100
    step: 5
  fireplace_low_setpoint:
    name: fireplace low setpoint
    initial: 66
    min: 60
    max: 70
    step: 1
  fireplace_high_setpoint:
    name: fireplace high setpoint
    initial: 72
    min: 70
    max: 80
    step: 1


