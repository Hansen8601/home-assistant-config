ecobee_mode_sleep:
  alias: ecobee mode sleep
  sequence:
  - service: climate.set_hold_mode
    data:
      entity_id: climate.main_floor
      hold_mode: 'sleep'

ecobee_mode_home:
  alias: ecobee mode home
  sequence:
  - service: climate.set_hold_mode
    data:
      entity_id: climate.main_floor
      hold_mode: 'home'

lights_main_on:
  alias: lights_main_on
  sequence:
  - event: LOGBOOK_ENTRY
    event_data:
      name: EVENT
      message: Living room lights on script
  - service: light.turn_on
    data:
      entity_id: group.room_living
      brightness: 125
  

lights_all_off:
  alias: lights_all_off
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.room_living,light.kitchen_cabinet_lights,light.kitchen_island_lights,light.upstairs_hall_scone

restart_garage_io:
  alias: restart_garage_io
  sequence:
  - service: shell_command.restart_garage_io

twillio_test:
  alias: twillio_test
  sequence:
  - event: LOGBOOK_ENTRY
    event_data:
      name: EVENT
      message: 'Testing Twilio SMS script called'
  - service: notify.twilio_sms
    data:
      message: "Testing twilio SMS"
      target:
        - !secret myphone
