  state_topic: "esp8266/garageIO/switch1"
  command_topic: "esp8266/garageIO/switch1/set"
  name: "esp8266 garage 1 test"
  qos: 0
  retain: false
  payload_open: "open"
  payload_close: "close"
  state_open: "open"
  state_closed: "closed"
  #optimistic: false

