denon_deck_volume_50:
  alias: denon_deck_volume_50
  sequence:
  - event: LOGBOOK_ENTRY
    event_data:
      name: EVENT
      message: Deck Volume Set to 50
  - service: rest_command.denon_deck_volume_50
  - delay: 00:00:01
  - service: input_number.set_value
    data_template:
      entity_id: input_number.denon_deck_volume
      value: '{{ 50 }}'
