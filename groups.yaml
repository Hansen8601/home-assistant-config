# Groups YAML file

# Default View
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.modes
    - group.media_short
    - group.family

modes:
  view: no
  name: 'Automation Mode'
  entities:
    - input_select.automation_mode

media_short:
  view: no
  name: Media Controls
  entities:
    - input_select.living_room_remote
    - input_number.denon_volume
    - input_number.denon_deck_volume

family:
  view: no
  entities:
    - input_boolean.presence_homekit
    - device_tracker.phil
    - device_tracker.nikki
    - device_tracker.dylan

# Rooms
rooms_page:
  view: yes
  entities:
    - group.room_kitchen
    - group.room_living
    - group.room_master_bathroom
    - group.room_guest_bathroom
    - group.outside_lights
    - group.room_other
    - group.room_garage

room_living:
  view: no
  entities:
    - light.ge_living_room_1
    - light.ge_living_room_2
    - light.ge_living_room_3
    - switch.fireplace

room_kitchen:
  view: no
  entities:
    - light.kitchen_cabinet_lights
    - light.kitchen_island_lights

room_master_bathroom:
  view: no
  name: "Master Bathroom"
  entities:
    - light.master_bathroom_chandelier

room_guest_bathroom:
  view: no
  name: "Guest Bathroom"
  entities:
    - light.guest_bathroom_lights
    - switch.guest_bathroom_fan

room_other:
  view: no
  name: "Other Rooms"
  control: hidden
  entities:
    - light.upstairs_hall_scone

room_garage:
  view: no
  name: "Garage"
  icon: mdi:garage
  entities:
    - cover.garage_left
    - cover.garage_right
    - sensor.garage_service_door

outside_lights:
  view: no
  entities:
    - light.entry_walkway_dimmer_switch
    - light.garage_outside_lights

# Media View
media_full:
  view: yes
  entities:
    - group.media_harmony
    - group.media_denon
    - media_player.denon_avrx3000
    - media_player.apple_tv
    - media_player.apple_tv_basement
    - media_player.apple_tv_workout_room

media_harmony:
  view: no
  name: 'Living Room Harmony Remote'
  entities:
    - input_select.living_room_remote
#   - remote.living_room
#    - script.living_room_remote_volume_up
#    - script.living_room_remote_volume_down
#   - script.harmony_activity
#   - script.harmony_off
#   - script.harmony_tv
#   - script.harmony_apple_tv
#   - script.harmony_netflix
#   - script.harmony_music_cable
#   - script.harmony_music_cable_deck
#   - script.harmony_bluray
#   - script.harmony_apple_tv_deck

media_denon:
  view: no
  name: 'Living Room Receiver'
  control: hidden
  entities:
    - input_number.denon_volume
    - input_number.denon_deck_volume
    - script.denon_deck_volume_50
    - script.denon_deck_volume_55
    - script.denon_deck_volume_60


# Climate Page
climate_page:
  view: yes
  entities:
    - group.ecobee_main
    - group.ecobee_basement
    - group.living_room_climate
    - group.darksky_info

darksky_info:
  view: no
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_bearing
    - sun.sun

ecobee_main:
  view: no
  entities:
    - binary_sensor.main_floor_occupancy
    - climate.main_floor
    - sensor.main_floor_temperature
    - sensor.main_floor_humidity

ecobee_basement:
  view: no
  entities:
    - binary_sensor.basement_occupancy
    - climate.basement
    - sensor.basement_temperature
    - sensor.basement_humidity

living_room_climate:
  view: no
  entities:
    - sensor.living_room_temperature
    - sensor.living_room_humidity
    - sensor.living_room_lux
    - switch.fireplace

# Network
network_page:
  view: yes
  name: "Network"
  entities:
    - sensor.average_load_1m
    - sensor.average_load_5m
    - sensor.ram_used
    - sensor.swap_used
    - sensor.snmp_wan_in
    - sensor.snmp_wan_out
    - input_number.internet_traffic_delta_in
    - input_number.internet_traffic_delta_out

# Debug Page
debug_page:
  view: yes
  name: "Debug"
  entities:
    - group.lux_debug
    - group.fireplace_debug
    - group.guest_bathroom_debug
    - group.esp8266_test_debug
    - group.homekit_debug
    - group.scripts_debug
    - group.snmp_debug

esp8266_test_debug:
  view: no
  name: "esp8266 Test Debug"
  entities:
    - cover.esp8266_garage_1_test
    - cover.esp8266_garage_2_test
    - sensor.living_room_av_temperature
    - sensor.living_room_av_humidity

fireplace_debug:
  view: no
  name: "Fireplace Debug"
  entities:
    - input_boolean.fireplace_automation
    - input_number.fireplace_low_setpoint
    - input_number.fireplace_high_setpoint

homekit_debug:
  view: no
  name: "Homekit Debug"
  control: hidden
  entities:
    - input_boolean.set_mode_sleeping
    - input_boolean.set_mode_home
    - input_boolean.set_mode_away

scripts_debug:
  view: no
  name: "Scripts Debug"
  control: hidden
  entities:
    - script.ecobee_mode_home
    - script.ecobee_mode_sleep
    - script.twillio_test
    - script.denon_deck_volume_up
    - script.denon_deck_volume_down
    - script.denon_deck_volume_set

lux_debug:
  view: no
  name: "Lux Debug"
  entities:
    - sensor.living_room_lux
    - sensor.dark_sky_cloud_coverage
    - input_boolean.lux_light_control
    - input_number.lux_high_setpoint
    - input_number.lux_low_setpoint
    - input_number.cloud_cover_setpoint
    - binary_sensor.low_lux
    - binary_sensor.high_lux
    - automation.lights_off_from_lux_level
    - automation.lights_on_from_lux_level

guest_bathroom_debug:
  view: no
  name: "Guest Bathroom Debug"
  control: hidden
  entities:
    - timer.guest_bathroom_fan_timer1
    - timer.guest_bathroom_fan_timer2
    - switch.guest_bathroom_fan
    - light.guest_bathroom_lights

snmp_debug:
  view: no
  name: "SNMP Debug"
  control: hidden
  entities:
    - sensor.snmp_wan_in
    - sensor.snmp_wan_out
    - input_number.internet_traffic_delta_in
    - input_number.internet_traffic_delta_out

# Graphs
graphs_page:
  view: yes
  name: "Graphs"
  entities:
    - history_graph.light_levels
    - history_graph.temperatures
    - history_graph.presence
