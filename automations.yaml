############################
#                          #
#    Alerts                #
#                          #
############################

 
- id: doors_check_status
  alias: Alert for open doors when mode changes
  trigger:
    - platform: state
      entity_id: input_select.automation_mode
      to: 'Sleeping'
    - platform: state
      entity_id: input_select.automation_mode
      to: 'Away'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.garage_service_door
        state: 'off'
      - condition: state
        entity_id: cover.garage_door_right
        state: 'open'
      - condition: state
        entity_id: cover.garage_door_left
        state: 'open'
  action:
    service: notify.twilio_sms
    data:
      message: 'Sleep or Away mode set but doors still open!'
      target:
        !secret myphone


- id: doors_open_status
  alias: Alert for open doors when sleeping or away
  trigger:
    - platform: state
      entity_id: sensor.garage_service_door
      to: 'Open'
    - platform: state
      entity_id: cover.garage_door_right
      to: 'open'
    - platform: state
      entity_id: cover.garage_door_left
      to: 'open'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.automation_mode
        state: 'Sleeping'
      - condition: state
        entity_id: input_select.automation_mode
        state: 'Away'
  action:
    service: notify.twilio_sms
    data:
      message: "Door opened while mode was sleeping or away"
      target: 
        !secret myphone


