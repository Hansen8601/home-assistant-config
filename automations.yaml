- id: denon_slider_volume_set
  alias: Denon - Set Slider to Volume
  trigger:
    - platform: state
      entity_id: media_player.denon_avrx3000
    - platform: state
      entity_id: remote.living_room 
  condition:
    condition: template
    value_template: '{{ (states.media_player.denon_avrx3000.attributes.volume_level | float) != (states.input_number.denon_volume.state | float) }}'
  action:
    service: input_number.set_value
    data_template:
      entity_id: input_number.denon_volume
      value: > 
        {{ states.media_player.denon_avrx3000.attributes.volume_level | float * 100 }}

 
- id: denon_volume_set
  alias: Denon set volume
  trigger:
    platform: state
    entity_id: input_number.denon_volume
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{states.input_select.automation_mode.state != 'No Automation'}}"
      - condition: template
        value_template: "{{(trigger.to_state.state | float / 100) != (states.media_player.denon_avrx3000.attributes.volume_level | float) }}"
  action:
    service: media_player.volume_set
    data_template:
      entity_id: media_player.denon_avrx3000
      volume_level: "{{ trigger.to_state.state | float / 100 }}"


- id: denon_deck_volume_set
  alias: Denon deck volume set
  trigger:
    platform: state
    entity_id: input_number.denon_deck_volume
  action:
    service: rest_command.denon_deck_volume_set


