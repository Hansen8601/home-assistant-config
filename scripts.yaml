lights_main_on:
  alias: lights_main_on
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: light.ge_living_room_1,light.ge_living_room_2,light.ge_living_room_3
      brightness: "{% if now().hour < 8 or now().hour > 22 %}\n  100\n{% else %}\n\
        \  200\n{% endif %}\n"
  - service: light.turn_on
    data_template:
      entity_id: light.kitchen_island_lights
      brightness: "{% if states.light.kitchen_island_lights.state == 'on' %}\n  {{states.light.kitchen_island_lights.attributes.brightness}}\n\
        {% else %}\n  {% if now().hour < 8 or now().hour > 22 %}\n    100\n  {% else\
        \ %}\n    150\n  {% endif %}\n{% endif %}\n"
lights_main_on_dim:
  alias: lights_main_on_dim
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: light.ge_living_room_1,light.ge_living_room_2,light.ge_living_room_3
      brightness: 100
  - service: light.turn_on
    data_template:
      entity_id: light.kitchen_island_lights
      brightness: 100
lights_upstairs_off:
  alias: lights_all_off
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.room_living,light.kitchen_cabinet_lights,light.kitchen_island_lights,light.upstairs_hall_scone
twillio_test:
  alias: twillio_test
  sequence:
  - event: LOGBOOK_ENTRY
    event_data:
      name: EVENT
      message: Testing Twilio SMS script called
  - service: notify.twilio_sms
    data:
      message: Testing twilio SMS
      target:
      - 6082352167
log_lux_levels:
  alias: log_lux_levels
  sequence:
  - service: logbook.log
    data_template:
      name: 'Time since Automation Mode change:'
      message: '{{(as_timestamp(now()) - (as_timestamp(states.input_select.automation_mode.last_changed)))|
        round(0) }}'
  - service: logbook.log
    data_template:
      name: 'Sun Elevation:'
      message: '{{states.sun.sun.attributes.elevation | round(1)}}'
  - service: logbook.log
    data_template:
      name: 'Cloud Coverage Mean:'
      message: '{{states.sensor.dark_sky_cloud_coverage_stats_mean.state | round(0)}}'
  - service: logbook.log
    data_template:
      name: 'Living Room Mean Lux:'
      message: '{{states.sensor.living_room_lux_stats_mean.state}} (Last Change {{(as_timestamp(now())
        - (as_timestamp(states.sensor.living_room_multisensor_lux.last_changed)))|round(0)}})'
  - service: logbook.log
    data_template:
      name: 'Kitchen Mean Lux:'
      message: '{{states.sensor.kitchen_lux_stats_mean.state}} (Last Change {{(as_timestamp(now())
        - (as_timestamp(states.sensor.kitchen_multisensor_lux.last_changed)))|round(0)}})'
'1546906415963':
  alias: lights outside on
  sequence:
  - data:
      brightness: 50
      entity_id: light.garage_outside_lights
    service: light.turn_on
  - data:
      brightness: 50
      entity_id: light.entry_walkway_dimmer_switch
    service: light.turn_on
