- id: lights_home_on
  alias: Lights on when home - on
  trigger:
    - platform: state
      entity_id: input_select.automation_mode
      to: 'Home'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.low_lux
        state: 'on'
      - condition: sun
        after: sunset
        after_offset: '-00:30:00'
  action:
    - service: script.lights_main_on
    - service: light.turn_on
      data:
        entity_id: light.kitchen_island_lights
        brightness: 75

- id: lights_home_sunset_on
  alias: Lights on when home and sunset
  trigger:
    - platform: state
      entity_id: input_select.automation_mode
      to: 'Home'
  condition:
    condition: or
    conditions:
      - condition: sun
        after: sunset
        after_offset: '-00:15:00'
  action:
    - service: light.turn_on
      data:
        entity_id: light.master_bathroom_chandelier
        brightness: 50


